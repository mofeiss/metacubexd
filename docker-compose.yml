services:
  metacubexd:
    container_name: metacubexd
    image: ${METACUBEXD_IMAGE:-ghcr.io/mofeiss/metacubexd:latest}
    restart: always
    ports:
      - '8088:80'
    environment:
      DEFAULT_BACKEND_URL: http://aliyun200m:9090
    volumes:
      - /opt/mihomo/config.yaml:/opt/mihomo/config.yaml

  mihomo:
    container_name: mihomo
    image: docker.io/metacubex/mihomo:latest
    restart: always
    pid: host
    network_mode: host
    cap_add:
      - ALL
    volumes:
      - /opt/mihomo/config.yaml:/root/.config/mihomo/config.yaml
      - /dev/net/tun:/dev/net/tun
